<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="link-timer">
        <div class="link-info">
            <a href="./high-scores.html">View high scores</a>
        </div>
        <div class="timer-info">
            <h2>
                Time: <span id="countdown"></span>
            </h2>
        </div>
    </header>

    <main class="main-content" id="main-content">
        <!--Main Section where the questions will appear-->
        <section class="question-content" id="question-content">
            <h2 id="title-question">Coding Quiz Challenge</h2>
            <p id="text-info">
                Try to answer the following code-related questions within the time limit.<br />
                Keep in minds that incorrect answers will penalize your score/time<br />
                by ten seconds!
            </p>
            <ul id="questions-holding"></ul>
            <form class = "form-input" id="initials-form">
                Initials: <input type="text" name="initials" value=""><br>
                <button class=submit-btn id=submit-btn type="submit">Submit</button>
            </form>
            <!--Start Button-->
            <button class="start-btn" id="start-btn" type="start">Start Quiz</button>
        <!-- </section> -->
        <!--Lower section which will display the correct or wrong test-->
        <!-- <section class="answer-content"></section> -->
    </main>

    <script src="./assets/js/script.js"></script> 
</body>
</html>
